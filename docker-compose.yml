version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    command: npm run dev
    depends_on:
      - backend

  chrome:
    image: selenium/standalone-chrome:latest
    shm_size: "2gb"
    ports:
      - "4444:4444"

  automation:
    build: ./automation
    depends_on:
      - frontend
      - chrome
    environment:
      - REMOTE_URL=http://chrome:4444/wd/hub
      - BASE_URL=http://frontend:5173
